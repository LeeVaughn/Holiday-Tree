<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Holiday Tree for CodeNewbie Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tree" id="LeeVaughn">
        <div class="snow"></div>
        <div class="name">DLV</div>
        <div class="trunk"></div>
        <div class="branches top">
          <div class="garland"></div>
        </div>
        <div class="branches middle">
          <div class="garland"></div>
        </div>
        <div class="branches bottom">
          <div class="garland"></div>
        </div>
        <div class="light red"></div>
        <div class="light blue"></div>
        <div class="light yellow"></div>
        <div class="light orange"></div>
        <div class="light purple"></div>
        <div class="light green"></div>
      </div>
</body>

</html>
